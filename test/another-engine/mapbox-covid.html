<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MapBox 코로나 GeoJSON 테스트</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css'>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <style>
        #map{
            width: 100%;
            height: 800px;
            margin: 0;
            background-color: #F2789F;
        }
        .ol-mouse-position {
            font-size: 40px;
            color: #DD4A48;
        }
    </style>
    </head>
</head>
<body>
<div id="wrap" class="section">
    <h2>MapBox 코로나 GeoJSON 테스트</span></h2>
    <div id="map"></div>
</div>

<script>
  mapboxgl.accessToken = "맵박스토큰";
  const map = new mapboxgl.Map({
    container: "map",
    style: "mapbox://styles/mapbox/streets-v11",
    center: [-105.63758647442037, 44.95054782134156],
    zoom: 4,
    pitch: 61
  });

  map.on("load", () => {
    map.getSource
    map.addSource("floor", {
      type: "geojson",
      data: "https://raw.githubusercontent.com/DiegoFurtt/Covid-19-Choropleth-Map/master/covidData.geojson",
    });
    map.addLayer(
      { // 라인
        id: "floor",
        type: "line",
        source: "floor",
        layout: {
          "line-join": "round",
          "line-cap": "round",
        },
        paint: {
          "line-color": "#888",
          "line-width": 1,
        },
      },
    );
  });
</script>
</body>
</html>
